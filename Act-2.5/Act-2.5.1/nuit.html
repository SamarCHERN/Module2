<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript change background color</title>
    <script>
      setInterval(myTimer, 5000);
      function myTimer() {
        document.body.style.background = 'Black';
        document.getElementById("text").innerHTML="Nuit";
        document.getElementById("text").style.color="white";
       }
    </script>
  </head>
  <body> 
    <div id="text">Jour</div>
  </body>
</html>
